{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
        .post {
            width: 80%;
            margin-left: 10%;
        }

        .post > img {
            width: 50%;
        }

        .dates {
            display: flex;
            justify-content: space-between;
        }

        .comment_block {
            padding: 10px;
            margin-bottom: 20px;
            background: #242b2e;
            color: #ffffff;
        }

        .comments_title {
            font-size: 26px;
            font-weight: bold;
            margin-top: 50px;
        }
    </style>
    <div class="post">
        <img src="/media/{{ post.image }}" alt="">
        <h1>{{ post.title }}</h1>
        <h5>{{ post.description }}</h5>
        <div class="dates">
            <h6>{{ post.created_date }}</h6>
            <h6>{{ post.modified_date }}</h6>
        </div>
        <h6 class="comments_title">Comments:</h6>
        <div class="comments">
            {% for comment in comments %}
                <div class="comment_block">
                    <h6>{{ comment.text }}</h6>
                    <p>{{ comment.created_date }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
